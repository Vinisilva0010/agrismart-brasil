# Cloud Build configuration for AgriSmart Brasil

steps:
  # Build Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agrismart-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agrismart-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agrismart-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agrismart-frontend:latest'
      - './frontend'
    id: 'build-frontend'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agrismart-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agrismart-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'agrismart-backend'
      - '--image=gcr.io/$PROJECT_ID/agrismart-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--timeout=300'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'agrismart-frontend'
      - '--image=gcr.io/$PROJECT_ID/agrismart-frontend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--max-instances=10'
      - '--memory=256Mi'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/agrismart-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/agrismart-backend:latest'
  - 'gcr.io/$PROJECT_ID/agrismart-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/agrismart-frontend:latest'

timeout: 1200s

